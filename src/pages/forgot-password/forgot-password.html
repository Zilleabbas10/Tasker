<ion-header>
  <ion-navbar color="header">
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>



    <ion-card>
    <ion-card-header>
      <div text-center class="textHead">
        <h2> Password Reset </h2>
        <p>Please input your Workible associated</p> <p>email adddress and we will send you your</p> <p>password reset instructions. </p>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line> 
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <button ion-button block outline color="light" style="margin-top: 15px;" (click)="sendEmailInstructions()">Send Me Instructions</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
