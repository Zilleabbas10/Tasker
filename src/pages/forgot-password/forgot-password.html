<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center class="textHead">
    <h2> Password Reset </h2>
    <p>Please input your Workible associated</p> <p>email adddress and we will send you your</p> <p>password reset instructions. </p>
  </div>

    <ion-item padding>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>
    <button ion-button type="submit" full (click)="sendEmailInstructions()">Send Me Instructions</button>

</ion-content>
