<ion-header>
  <ion-navbar color="header">
    <ion-title> {{pageName}} Tasks </ion-title>
    <ion-buttons end>
      <button ion-button navPop>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

 <ion-card>
    <ion-card-header text-center>
      Enter new task details
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line> 
  <form [formGroup]="taskForm" (ngSubmit)="tasksForm()">
    <ion-item style="margin-top: 10px;">
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 15px;">
      <ion-textarea type="text" rows="10" placeholder="Description" formControlName="description" ></ion-textarea>
    </ion-item>
    <ion-item style="margin-top: 15px;">
      <ion-select placeholder="Select profession" formControlName="profession">
          <ion-option value="developer">Developer</ion-option>
          <ion-option value="programmer">Programmer</ion-option>
          <ion-option value="designer">Designer</ion-option>
          <ion-option value="writer">Writer</ion-option>
          <ion-option value="actor">Actor</ion-option>
      </ion-select>
    </ion-item>
<!--    	<ion-item>
    <ion-input type="date" formControlName="date"></ion-input>
	</ion-item> -->
    <button ion-button block outline color="light" type="submit" [disabled]="!taskForm.valid" style="margin-top: 15px;">{{btntxt}}</button>
  </form>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
