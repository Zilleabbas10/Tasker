<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Chats </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-item no-lines  *ngIf="FinalUserList.length == 0">
   <ion-label class="no-tasks" text-center>No Chats</ion-label>
</ion-item>

<div class="wrapper" *ngIf="FinalUserList.length > 0">

<ion-list *ngFor="let chat of FinalUserList; let i = index; ">
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/user.jpeg">
    </ion-avatar>
    <h2>{{chat.name}}</h2>
    <h3>{{chat.profession}}</h3>
    <p>I've had a pretty messed up day. If we just...</p>
  </ion-item>
</ion-list>

</div>

</ion-content>
