
<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Complete Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="completeProfileForm" (ngSubmit)="completeProfile()">
    <ion-item no-padding>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Profession</ion-label>
      <ion-select formControlName="profession">
          <ion-option value="developer">Developer</ion-option>
          <ion-option value="programmer">Programmer</ion-option>
          <ion-option value="designer">Designer</ion-option>
          <ion-option value="writer">Writer</ion-option>
          <ion-option value="actor">Actor</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" [disabled]="!completeProfileForm.valid" full>Save</button>
  </form>

</ion-content>
