<ion-header>
  <ion-navbar color="header">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> All Tasks </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-item no-lines class="no-tasks"  *ngIf="taskList.length == 0">
   <ion-label text-center>No Tasks</ion-label>
</ion-item>

<div class="wrapper" *ngIf="taskList.length > 0">

<ion-card  *ngFor="let task of taskList; let i = index; ">
<!-- <div class="set-head"></div> -->
<!--   <ion-card-header>
    Ionic Development
  </ion-card-header> -->
  <ion-card-content>
      <ion-row>
    	<ion-col col-9><h2><strong>{{task.name}}</strong></h2> <p><!-- Created date:  -->{{task.dueDate | amTimeAgo}}</p></ion-col>
    	<ion-col col-3>
    	<button ion-button class="apply-btn" color="header" small item-left (click)="showDetails(task)">View</button>
    	</ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

</div>
